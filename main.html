<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task List</title>
  <link rel="stylesheet" type="text/css" href="styles/tasks.css" media="screen" />
</head>

<body>
  <header>
    <span>Task List</span>
  </header>
  <main>
    <section>
      <form>
        <div>
          <label>Task</label> <input type="text" required="required" name="task" class="large" placeholder="Breakfast at Tiffanys" />
        </div>
        <div>
          <label>Required by</label> <input type="date" required="required" name="requiredBy" />
        </div>
        <div>
          <label>Category</label> <select name="category">
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
        </select>
      </div>
      <nav>
        <a href="#">Save task</a> <a href="#">Clear task</a>
      </nav>
    </form>
  </section>
  <section>
    <table id="tblTasks">
      <colgroup>
        <col width="50%">
        <col width="25%">
        <col width="25%">
      </colgroup>
      <thead>
        <tr>
          <th>Name</th>
          <th>Due</th>
          <th>Category</th>
        </tr>
      </thead>
      
    </table>
  </section>
</main>
</body>

</html>
